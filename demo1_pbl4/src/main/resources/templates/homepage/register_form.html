<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Đăng ký tài khoản</title>
    <link rel="stylesheet" th:href="@{/css/register_form/style.css}" type="text/css">
</head>
<style>

</style>
<body>

<div class="form_wrapper">
    <div class="form_container">
        <div class="title_container">
            <h2>Registration</h2>
        </div>
        <div class="row clearfix">
            <div class="">
                <form th:action="@{/process_register}" method="post" th:object="${myUser}">

                    <div class="input_field"><span><i aria-hidden="true" class="fa fa-envelope"></i></span>
                        <input type="text" name="username" placeholder="Username" required th:field="*{username}"/>
                    </div>
                    <div class="input_field"><span><i aria-hidden="true" class="fa fa-lock"></i></span>
                        <input type="password" name="password" placeholder="Password" required th:field="*{password}"/>
                    </div>
                    <div class="input_field"><span><i aria-hidden="true" class="fa fa-lock"></i></span>
                        <input type="password" name="password" placeholder="Re-type Password" required/>
                    </div>
                    <div class="input_field"><span><i aria-hidden="true" class="fa fa-envelope"></i></span>
                        <input type="email" name="email" placeholder="Email" required th:field="*{email}"/>
                    </div>
                    <div class="input_field"><span><i aria-hidden="true" class="fa fa-envelope"></i></span>
                        <input type="text" name="phoneNum" placeholder="Phone Number" required th:field="*{phoneNum}"/>
                    </div>
                    <div class="input_field"><span><i aria-hidden="true" class="fa fa-envelope"></i></span>
                        <input type="text" name="address" placeholder="Address" required th:field="*{address}"/>
                    </div>
                    <div class="row clearfix">
                        <div class="col_half">
                            <div class="input_field"><span><i aria-hidden="true" class="fa fa-user"></i></span>
                                <input type="text" name="firstName" placeholder="First Name" th:field="*{firstName}"/>
                            </div>
                        </div>
                        <div class="col_half">
                            <div class="input_field"><span><i aria-hidden="true" class="fa fa-user"></i></span>
                                <input type="text" name="LastName" placeholder="Last Name" required
                                       th:field="*{lastName}"/>
                            </div>
                        </div>
                    </div>
                    <div class="input_field radio_option">
                        <input type="radio" name="gender" id="male" value="Nam" th:field="*{gender}">
                        <label for="male">Male</label>
                        <input type="radio" name="gender" id="female" value="Nữ" th:field="*{gender}">
                        <label for="female">Female</label>
                    </div>
                    <!--
                    <div class="input_field select_option">
                      <select>
                        <option>Select a country</option>
                        <option>Option 1</option>
                        <option>Option 2</option>
                      </select>
                      <div class="select_arrow"></div>
                    </div>
                     -->
                    <div class="input_field checkbox_option">
                        <input type="checkbox" id="cb1">
                        <label for="cb1">I agree with terms and conditions</label>
                    </div>

                    <input class="button" type="submit" value="Register"/>
                </form>
            </div>
        </div>
    </div>
</div>
</body>
</html>
